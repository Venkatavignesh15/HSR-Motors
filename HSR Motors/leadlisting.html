<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Lead Listing</h1>
            <div class="header-controls">
                <input type="text" placeholder="Search leads..." class="search-input">
                <button class="filter-btn">Filter</button>
                <button class="dashboard-btn">View Dashboard</button>
            </div>
        </header>

        <!-- Table Section -->
        <main class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Source</th>
                        <th>Status</th>
                        <th>Last Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>Facebook</td>
                        <td><span class="badge new">New</span></td>
                        <td>2024-10-24</td>
                        <td><button class="action-btn">View Details</button></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>Google</td>
                        <td><span class="badge contacted">Contacted</span></td>
                        <td>2024-10-23</td>
                        <td><button class="action-btn">View Details</button></td>
                    </tr>
                    <tr>
                        <td>Bob Wilson</td>
                        <td>Website</td>
                        <td><span class="badge qualified">Qualified</span></td>
                        <td>2024-10-22</td>
                        <td><button class="action-btn">View Details</button></td>
                    </tr>
                    <tr>
                        <td>Alice Brown</td>
                        <td>Twitter</td>
                        <td><span class="badge proposal">Proposal</span></td>
                        <td>2024-10-21</td>
                        <td><button class="action-btn">View Details</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
